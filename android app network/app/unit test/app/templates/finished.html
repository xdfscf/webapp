<!DOCTYPE html>
<html lang = "en">
   <head>
       <link rel="stylesheet" href="/static/css/main.css">
   </head>
   <body>
     <div style="position:absolute;z-index:-1;width:100%;height:100%;">
           <img src="{{ url_for('static', filename='image/star3.jpg') }}" width="100%" height="100%" />
     </div>
     <a  href="\main" style='color:rgb(195, 70, 30); text-decoration: none;'>
     <button >Todo-list</button>
     </a>
     <a  href="\create" style='color:rgb(195, 70, 30); text-decoration: none;'>
     <button >Add new task</button>
     </a>

     <button style='background-color:rgb(223, 52, 25)'>Completed tasks</button>

     <a  href="\unfinished" style='color:rgb(195, 70, 30); text-decoration: none;'>
     <button >Unfinished tasks</button>
     </a>
     <a  href="\search" style='color:rgb(195, 70, 30); text-decoration: none;'>
     <button >search your tasks</button>
     </a>

<div id='d1'>
      <table cellspacing='0' border="1" cellpadding="0">
         <thead>
            <tr>
              <th>Task</th>
              <th>Start date</th>
               <th>Deadline</th>


            </tr>
         </thead>

         <tbody>
           <tr id='trys'></tr>
            {% for p in Users %}
               <tr>
                  <td>{{ p.task }}</td>
                  <td>{{ p.start_date }}</td>
                  <td>{{ p.deadline }}</td>

               </tr>
            {% endfor %}
         </tbody>
      </table>

   </body>
 </div>
</html>
