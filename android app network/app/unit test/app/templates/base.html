<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
  </script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
  </script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
  </script>

  <style>
  ul#menu li {
      display:inline;
  }
  </style>
  {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title> No title specified</title>
      {% endif %}
      <style type="text/css">
            #col{

           }
           .active{
               background-color:rgb(223, 52, 25);
           }
       </style>

<link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body style="text-align:center;position: relative;">

    <div id='picid'>
          <img src="{{ url_for('static', filename='image/page.jpg') }}" width="100%" height="100%" />
    </div>



    <div>
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript">
        $(col).click(function(){
            $(col).removeClass("active");
            $(this).addClass("active");
        })
    </script>
  </body>
</html>
