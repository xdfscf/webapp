<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>

      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask
            SQLAlchemy example</a>
      </h3>

      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}


      <table>
         <thead>
            <tr>
              <th>ID</th>
               <th>Name</th>
               <th>Gender</th>
               <th>Trader</th>
               <th>Email</th>
               <th>Password</th>
            </tr>
         </thead>

         <tbody>
            {% for p in Users %}
               <tr>
                  <td>{{ p.id }}</td>
                  <td>{{ p.name }}</td>
                  <td>{{ p.gender }}</td>
                  <td>{{ p.trader }}</td>
                  <td>{{ p.email }}</td>
                  <td>{{ p.password }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

   </body>
</html>
